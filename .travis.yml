dist: trusty
sudo: false

language: node_js
node_js:
  - '12.8.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./client/node_modules

before_install: 
  - cd client

install:
  - npm install

script:
  - echo "skipping tests"

before_deploy:
  - ng build --prod

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "sls-streaming"
  skip_cleanup: true
  local_dir: dist/client
